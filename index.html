<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task.css" />
    <title>Typing Speed</title>
  </head>
  <body>
    <div class="stats">
      <p>Time: <span id="timer">60s</span></p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>

    <div class="result">
      <h3>Result</h3>
      <div class="wrapper">
        <p>Acuuracy: <span id="accuracy"></span></p>
        <p>Speed: <span id="wpm"></span></p>
      </div>
    </div>

    <div class="canva">
      <div id="quote" onmousedown="return false" onselectstart="return false">
        <!-- <p id="paragraph"> 
          A front-end developer builds the front-end portion of websites and web
          applicationsâ€”that is, the part that users actually see and interact
          with.
        </p>-->
      </div>

      <textarea rows="3" id="quote-input"> </textarea>

      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
    </div>

    <script src="./task.js"></script>
  </body>
</html>
